<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkValue(){
            input=document.getElementById('input').value;
            output=document.getElementById('output');
            if(input%2==0){
                output.innerhtml="even"}
            else{
                if(input>=25){
                    output.innerhtml="odd and greater than or equal to 25"
                }
                else{
                    {
                        output.innerhtml="odd and less than 25"
                    }
                    
                }
            }
        }
    </script>
    enter a number: <input type="text" name="" id="input">
    <button onclick="checkValue()">check</button>
    <p id="output"></p>
</body>
</html>
