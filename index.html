<body>
    <script>
        function evenOrOdd(){
            let val = document.getElementById('text1');
            if(val%2===1){
                document.getElementById('text1output').innerHTML = "Odd number";
            }
            else{
                document.getElementById('text1output').innerHTML = "Odd number";
            }
        }
    </script>
    <h1>Output</h1>
    Enter Number:
    <input type="text" id="text1">
    <button onclick="evenOrOdd()">Check</button>
    <input type="text" id="text1output">
